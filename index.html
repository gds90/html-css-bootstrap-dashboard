<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <title>Bootstrap Dashboard</title>
</head>
<body>
    <!-- HEADER  -->
    <header class="d-flex align-items-center">
        <div class="container-fluid">
            <div class="row pt-3">
                <div class="col-2 pe-0 pt-1">
                    <img src="./img/logo.svg" alt="">
                </div>
                <div class="col-8 px-0">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass "></i></span>
                        <input type="text" class="form-control search ps-0" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col-2">
                    <div class="list_icon text-end pt-2">
                        <ul class="list-inline">
                            <li class="list-inline-item"><i class="fas fa-list-ul"></i></li>
                            <li class="list-inline-item"><i class="fa-solid fa-circle-question"></i></li>
                            <li class="list-inline-item"><i class="fa-solid fa-ellipsis-vertical"></i></li>
                            <li class="list-inline-item"><i class="fas fa-bell"></i></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- MAIN  -->
    <main> 
        <div class="main_container d-flex">
            <!-- SIDEBAR  -->
            <div id="sidebar">

            </div>
            <div class="main_content">
                <!-- CONTENT TOP  -->
                <div class="main_content_top">
                    <div class="container-fluid py-3">
                        <div class="row">
                            <div class="col-6">
                                <div class="text-white">
                                    <span class="fs-3">Boolean</span>
                                    <span class="badge personal_badge align-text-bottom">Piano blaze</span>
                                </div>
                                <div class="text-white">
                                    <span class="badge personal_badge">3 app</span>
                                    <i class="fa-solid fa-chevron-right fa-xs"></i>
                                    <span class="badge personal_badge">Boolean mobile app</span>
                                    <span class="badge personal_badge">Boolean web app</span>
                                    <span class="badge personal_badge">Boolean blog app</span>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="text-white">
                                    <span class="fs_10">Studenti online negli ultimi 30 minuti</span>
                                    <span class="d-block fs-4">125</span>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="text-white text-center">
                                    <span class="fs_10">Nuovo studente</span>
                                    <a class="btn btn-outline-light py-1 ms-2" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                                        <i class="fas fa-plus fa-sm"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- CONTENT BOTTOM  -->
                <div class="main_content_bottom">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-8">
                                <div class="content">

                                </div>
                            </div>
                            <div class="col-4">
                                <div class="content">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
